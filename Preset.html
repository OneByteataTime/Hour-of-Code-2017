<html>
  <head>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box color="red" position="0 2 -5" rotation="0 45 65" scale="2 2 2"></a-box>
      <a-sphere color="00ff00" position="-1 2 -3"></a-sphere>
      <!-- Out of the box environment! -->
      <a-entity environment="preset: japan; numDressing: 500"></a-entity>
    </a-scene>
  </body>
</html>
